<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>任务九：使用HTMLCSS实现一个复杂页面</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>

    <section class="mian clearfix">

            </div>
            <div class="user-info">

                    <li class="collect">
                        <span class="num">111</span>
                        <span class="info">收藏</span>
                    </li>
                    <li class="fans">
                        <span class="num">313</span>

            </div>
            <nav>
                <ul>
                    <li>
                        <a href="#"><img src="images/sidebar01.png" alt="">个人报表</a>
                        <ul>
                            <li>
                                <a href="#"><img src="images/right_arrow.png" alt=""><img src="images/folder_close.png" alt="">文件一</a>
                            </li>
                            <li>
                                <a href="#"><img src="images/down_arrow.png" alt=""><img src="images/floder_open.png" alt="">文件二</a>
                                <ul>
                                    <li>
                                        <a href="#"><img src="images/sidebar01.png" alt="">文档一</a>
                                    </li>
                                    <li>
                                        <a href="#"><img src="images/sidebar01.png" alt="">文档二</a>
                                    </li>
                                </ul>
                            </li>
                            <li>
                                <a href="#"><img src="images/right_arrow.png" alt=""><img src="images/folder_close.png" alt="">文件三</a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a href="#"><img src="images/sidebar02.png" alt="">个人收藏</a>
                    </li>
                    <li>
                        <a href="#"><img src="images/sidebar03.png" alt="">我的分享</a>
                    </li>
                    <li>
                        <a href="#"><img src="images/sidebar04.png" alt="">图库</a>
                    </li>
                    <li>
                        <a href="#"><img src="images/sidebar05.png" alt="">成长记录</a>
                    </li>
                    <li>
                        <a href="#"><img src="images/sidebar06.png" alt="">账户信息</a>
                    </li>
                </ul>
            </nav>
        </aside>
        <section class="right">
            <div class="position">
                <a href="#">C站</a>/<a href="#">个人报表</a>/<a href="#">文件一</a>/<a href="#">文档一</a>
            </div>
            <div class="info">
                <div class="msg1">
                    <div class="query-project">
                        <span>查询项</span>
                        <select class="blue-arrow" name="s" id="">

                        </select>

                </div>
            </div>
        </section>

</html>
