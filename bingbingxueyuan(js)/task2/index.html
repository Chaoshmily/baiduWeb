<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>

<body>
    <h3>污染城市列表</h3>
    <ul id="aqi-list">
 <!--        <li>第一名：福州（样例），10</li>
        <li>第二名：福州（样例），10</li> -->
    </ul>
    <script type="text/javascript">
    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];

    (function() {

        /*
        在注释下方编写代码
        遍历读取aqiData中各个城市的数据
        将空气质量指数大于60的城市显示到aqi-list的列表中
        */
        // 获取list列表
        var list = document.getElementById("aqi-list");
        // 定义存放污染城市
        var aqiRank = new Map();
        // 交换用变量
        var t;
        // 冒泡排序
        for (var i = 0; i < aqiData.length; i++) {
            for (var j = 0; j < aqiData.length - i - 1; j++) {
                if (aqiData[j][1] < aqiData[j + 1][1]) {
                    t = aqiData[j][1];
                    aqiData[j][1] = aqiData[j + 1][1];
                    aqiData[j + 1][1] = t;
                }
            }
        }
        // 提取出污染城市
        for (var i = 0; i < aqiData.length; i++) {
            if (aqiData[i][1] > 60) {
                aqiRank.set(aqiData[i][0], aqiData[i][1]);
            } else {
                break;
            }
        }
        // 定义名次数组
        var Rank = ["第一名", "第二名", "第三名", "第四名", "第五名", "第六名"];
        var rank = 0;
        // 把污染城市加入列表显示
        for (var i of aqiRank) {
            var li = document.createElement("li");
            var text = document.createTextNode(Rank[rank] + ":" + i[0] + "，" + i[1]);
            li.appendChild(text);
            list.appendChild(li);
            rank++;
        }
    })();
    </script>
</body>

</html>
