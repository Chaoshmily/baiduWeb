    <div id="explain">
        <h1>游戏说明</h1>

            <li>TUN LEF：向左转（逆时针旋转90度）</li>
            <li>TUN RIG：向右转（顺时针旋转90度）</li>
            <li>TUN BAC：向右转（旋转180度）</li>
        </ul>
    </div>
    <canvas id="can" width="450px" height="450px"></canvas>
    <div id="rect"></div>
